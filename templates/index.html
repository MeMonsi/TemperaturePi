<!DOCTYPE html>
<html>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type=text/javascript>
            $(function() {
                $('a#button').bind('click', function() {
                var a = $.getJSON('/DummyTemperatureSlave',
                    function(data) {
                        document.getElementById("temperature_text").innerHTML = data;                    
                });                
                return false;
                });
            });
    </script>
    <head>
        <title>My flask website</title>
        <link rel="stylesheet" type="text/css" media="screen" href="../static/material-design-lite/material.min.css"/>
        <script src="../material-design-lite/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>       
        <style>
        .demo-card-square.mdl-card {            
            margin:auto;
            margin-top:24px;
            width:fit-content;
            height:fit-content;
        }
        .demo-card-square > .mdl-card__title {
            color: #fff;
            background:slateblue;
        }
        </style>
        
        <div class="demo-card-square mdl-card mdl-shadow--2dp">

            </div>

            <div class="mdl-card__supporting-text" id="temperature_text">unknown</div>          
           
            <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="#" id="button">

            </div>
        </div>
